apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: crossplane
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: dev-test
    namespace: flux-system
  path: ~/terraform-operator-k8s-demo/crossplane-install
  prune: true
  validation: client
  healthChecks:
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: crossplane
    namespace: crossplane-system
  timeout: 2m
